<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link全链协议 - BSC Testnet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="brand">
        <img class="avatar" src="./avatar.svg" alt="Link avatar" />
        <div class="brand-text">
          <div class="brand-title">Link全链协议</div>
          <div class="brand-sub">Alliance of Links · BSC 测试网</div>
        </div>
      </div>
      <div class="topbar-actions">
        <button id="connectBtn" class="btn primary">连接钱包</button>
        <button id="switchChainBtn" class="btn ghost">切换到 BSC 主网</button>
      </div>
    </header>

    <section class="hero card">
      <div class="hero-header">
        <div class="hero-title">
          <h1>链上质押中心</h1>
          <p class="sub">高效质押 · 代理激励 · 全链协同</p>
        </div>
        <div class="hero-pill">运营中心公告 · 规则更新</div>
      </div>
    </section>

    <section class="card wallet-card">
      <div class="kv-grid">
        <p>钱包 <span id="wallet">未连接</span></p>
        <p>网络 <span id="network">未知</span></p>
        <p>LINK 余额 <span id="linkBalance">-</span></p>
        <p>授权额度 <span id="allowance">-</span></p>
      </div>
    </section>

    <div class="grid-two">
      <section class="card">
        <h2>质押</h2>
        <label>质押数量（LINK）</label>
        <input id="amount" type="number" min="0" step="1" placeholder="例如 1" />
        <div class="row actions-row">
          <button id="previewBtn" class="btn ghost">预览净额与收益</button>
          <button id="approveBtn" class="btn">授权</button>
          <button id="depositBtn" class="btn primary">直接质押</button>
        </div>
        <label>推荐人地址（首次绑定用）</label>
        <input id="referrer" type="text" placeholder="0x..." />
        <button id="depositWithRefBtn" class="btn">带推荐人质押</button>

        <div class="preview">
          <p>有效 <span id="pvValid">-</span></p>
          <p>计息基数(99%) <span id="pvBase">-</span></p>
          <p>周期(秒) <span id="pvDuration">-</span></p>
          <p>总利率(BP) <span id="pvRate">-</span></p>
          <p>预计利息 <span id="pvInterest">-</span></p>
          <p>预计返还 <span id="pvPayout">-</span></p>
        </div>
      </section>

      <section class="card">
        <h2>提现与代理</h2>
        <label>手动提现 stakeId</label>
        <input id="withdrawStakeId" type="number" min="0" step="1" placeholder="例如 0" />
        <button id="manualWithdrawBtn" class="btn">manualWithdrawMatured</button>

        <label>压单提现 oldStakeId</label>
        <input id="pressOldId" type="number" min="0" step="1" placeholder="例如 0" />
        <label>新质押数量（LINK）</label>
        <input id="pressNewAmount" type="number" min="0" step="1" placeholder="例如 1" />
        <button id="pressWithdrawBtn" class="btn">withdrawWithPressStake</button>

        <button id="claimAgentBtn" class="btn ghost">领取代理奖励</button>
      </section>
    </div>

    <section class="card">
      <h2>查询</h2>
      <div class="row actions-row">
        <button id="refreshMyBtn" class="btn ghost">刷新我的数据</button>
      </div>
      <div class="kv-grid">
        <p>我的总 Stake 数 <span id="myStakeCount">-</span></p>
        <p>合约池余额 (LINK) <span id="poolBalance">-</span></p>
      </div>
      <label>查询 stakeId</label>
      <input id="queryStakeId" type="number" min="0" step="1" placeholder="例如 0" />
      <button id="queryStakeBtn" class="btn">查询单笔Stake</button>
      <pre id="stakeDetail">-</pre>
    </section>

    <section class="card">
      <h2>日志</h2>
      <pre id="log"></pre>
    </section>
  </main>

  <div id="toastContainer" class="toast-container"></div>

  <script src="./app.js"></script>
</body>
</html>
